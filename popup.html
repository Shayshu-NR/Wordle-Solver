<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootsrap.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="popup.js" type="text/javascript"></script>
    <title>Wordle Guesser</title>
</head>

<body>
    <div class="container m-3 p-3 justify-content-center w-auto" id="main">
        <div class='row'>
            <div class='col'>
                <span id='wordleGuess' class='lead invisible'>
                    Guess
                </span>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <button type='button' class='btn btn-success btn-md'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-lightbulb" viewBox="0 0 16 16">
                        <path
                            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z" />
                    </svg>
                    Hint

                    <div class="spinner-border" role="status" style='display: none'>
                        <span class="sr-only"></span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
